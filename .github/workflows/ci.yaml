name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: haskell-actions/setup@v2
        with:
          enable-stack: true
          stack-version: "latest"

      - name: ğŸ”¨ Build
        run: stack build

      - name: ğŸ§ª Test
        run: stack test
