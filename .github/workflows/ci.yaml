name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      STACK_YAML: stack.yaml

    steps:
      - uses: actions/checkout@v4

      - uses: haskell-actions/setup@v2
        id: setup
        with:
          enable-stack: true
          stack-version: "latest"

      - name: ğŸ’¾ Cache Haskell dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.stack/stack.sqlite3
            ~/.stack/snapshots
          key: ${{ env.STACK_YAML }}-${{ hashFiles(format('./{0}', env.STACK_YAML)) }}
          restore-keys: |
            ${{ env.STACK_YAML }}-${{ hashFiles(format('./{0}', env.STACK_YAML)) }}
            ${{ env.STACK_YAML }}-

      - name: ğŸ—ï¸ Build
        run: stack build

      - name: ğŸ§ª Test
        run: stack test
